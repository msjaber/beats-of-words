<!DOCTYPE html>
<html>
<head>
	<title>Heart of Words</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<script type="text/javascript" src="main.js"></script>
	<style>	

* {
	padding: 0;
	margin: 0;
}

body {
	background: radial-gradient(circle, #ffffff, rgb(0, 112, 191));
	overflow: hidden;
	height: 100vh;
}

/* Heart Styling */
.l-heart-container {
	position: relative;
	width: 100px;
	height: 100px;
	margin: 0 auto;	
	top: 40%;
	transform: translateY(-50%);
}
.heart {
	position: absolute;
	z-index: 99;
	-webkit-transition:all 10s ease-out;
	-moz-transition:all 10s ease-out;
	-ms-transition:all 10s ease-out;
	-o-transition:all 10s ease-out; 
	transition:all 10s ease-out;
	animation: heart-beat 1s infinite;
}
.shadow {
	position: absolute;
	right: -15px;
	opacity: 0.5;
	z-index: -99;
}
.wordsTree {
	position: absolute;
	width: 100px;
	height: 100px;
	z-index: 0;
}
.wordsTree ul {
	position: absolute;
	left: 40px;
	top: 20px;
}

.wordsTree ul li {
	position: absolute;
	list-style: none;
	text-align: center;
	width: 20px;
	height: 20px;
	font-size: 1.3em;
	font-weight: bold;
}


/* Languages Inputs Styling */
.l-languages-container {
	position: absolute;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	top: 40%;
	transform: translateY(-50%);
}


.language-input {
	opacity: 0; /* hidden but still tabable */
	position: absolute;
}

.language-input + .language-name {
	font-weight: 100;
	font-size: 0.9em;
	letter-spacing: 2px;
	color: #ffffff;
	border-radius: 2px 20px 20px 2px;
	transition: all 0.4s;
	-webkit-transition: all 0.4s;
	display: inline-block;
}

.language-name {
	padding-left: 8px;
	line-height: 1.8;
	width: 90px;
	cursor: pointer;
}

.language-input:checked + .language-name {
	color: #ffffff;
	background-color: rgba(255, 255, 255, 0.3);
	font-weight: 200;
}

.language-input:focus + .language-name {
	color: #fff;
}

label {
	display: block;
}

/* Footer Phrase Styling */
.footer-phrase {
	font-family: Helvetica;
	color: rgba(228, 88, 174, 0.4);
	font-weight: 100;
	font-size: 0.8em;
	text-align: center;
	position: absolute;
	bottom: 10px;
	left: 50%;
	transform: translateX(-50%);
}

.footer-phrase a {
	text-decoration: none;
	color: rgb(228, 88, 174);
}

@keyframes heart-beat {
    0% { 
    		transform: scale(1);
    	}

    50% { 
    		transform: scale(1.12);

    	}

    100% { transform: scale(1);
    	}
}

	</style>
</head>
<body >
	<div class="l-heart-container">
		<img class='heart'src="bg-heart.svg" alt="">	
		<img class='shadow'src="shadow.png" alt="">	
		<ul class="wordsTree">
		</ul>
	</div>
<div class="l-languages-container">
		<div>
				<label for="all">
					<input type="radio" name="language" id="all"  class="language-input" value="all" checked/>
					<span class='language-name'>All</span>
				</label>		

			<label for="arabic">
				<input type="radio" name="language" id="arabic"  class="language-input" value="arabic" />
				<span class='language-name'>Arabic</span>
			</label>								
			<label for="english">
				<input type="radio" name="language" id="english" class="language-input"  value="english" />
				<span class='language-name'>English</span>
			</label>
			<label for="spanish">
				<input type="radio" name="language" id="spanish" class="language-input"  value="spanish"/>
				<span class='language-name'>Spanish</span>
			</label>
		</div>
</div>
<p class="footer-phrase">Designed and Coded by <a target='_blank' href="https://twitter.com/msjaber_">Mohammad S. Jaber</a></p>

<!-- <p class="footer-phrase">.</p> -->

</body>
</html>
